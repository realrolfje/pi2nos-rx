<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script> 
<script type="text/javascript"> 

$(document).ready(function() {
  var repeaters = {
	  "type": "FeatureCollection",
	  "features": [
		{
		  "type": "Feature",
		  "geometry": {
			"type": "Point",
			"coordinates": [5.1729, 52.2368]
		  },
		  "id":"Rx_Amsterdam",
		  "properties": {
			"signal": "10",
			"squelch" : "closed"
		  }
		},
		{
		  "type": "Feature",
		  "geometry": {
			"type": "Point",
			"coordinates": [5.022297, 52.100284]
		  },
		  "id":"pi2utr",
		  "properties": {
			"signal": "10",
			"squelch" : "closed"
		  }
		}
	  ]
	}

  var myOptions = {
    center: new google.maps.LatLng(52.2368, 5.1729),
    zoom: 8,
    mapTypeId: google.maps.MapTypeId.ROADMAP,
    mapTypeControl: false
  }

  var map = new google.maps.Map(document.getElementById("map"), myOptions);

  map.data.setStyle(function(feature) {
    var magnitude = feature.getProperty('signal');
    return {
      icon: getCircle(magnitude)
    };
  });

  var jsonStream = new EventSource('http://pi2nos.ampr.org:1535/json')
  jsonStream.onmessage = function (e) {
	  var message = JSON.parse(e.data);
	  var level = message.rx.Rx_Amsterdam.lvl;
	  repeaters.features[0].properties.signal = level;

	  // This may require rework to get rid of efficiency/redraw problems.
	  map.data.addGeoJson(repeaters);
  }
});

function getCircle(magnitude) {
  var circle = {
    path: google.maps.SymbolPath.CIRCLE,
    fillColor: 'red',
    fillOpacity: .2,
//    scale: Math.pow(2, magnitude) / 2,
    scale: Math.max(10, 2 * magnitude),
    strokeColor: 'white',
    strokeWeight: .5
  };
  return circle;
}

</script>

<style>
#map {
  height:550px;
  background:transparent;
}
</style>

</head>

<body>
<div id="map"></div> 
</body>
